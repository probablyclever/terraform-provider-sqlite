version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: provider
    main: ./cmd/terraform-provider-sqlite
    binary: terraform-provider-sqlite
    env: [CGO_ENABLED=0]
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w

archives:
  - id: archive
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats: [zip]
    files:
      - LICENSE

checksum:
  # Terraform Registry expects <name>_<version>_SHA256SUMS (+ .sig)
  name_template: "{{ .ProjectName }}_{{ .Version }}_SHA256SUMS"

signs:
  - artifacts: checksum
    signature: "${artifact}.sig"
    args: ["--batch", "--yes", "--local-user", "{{ .Env.GPG_FINGERPRINT }}", "--output", "${signature}", "--detach-sign", "${artifact}"]
    cmd: gpg

release:
  draft: false
  replace_existing_draft: true
  prerelease: false
