version: 2

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - id: provider
    main: ./cmd/terraform-provider-sqlite
    binary: terraform-provider-sqlite
    env: [CGO_ENABLED=0]
    goos: [linux, darwin, windows]
    goarch: [amd64, arm64]
    ldflags:
      - -s -w

archives:
  - id: archive
    builds: [provider]
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: zip
    files:
      - LICENSE

checksum:
  name_template: "SHA256SUMS"

signs:
  - artifacts: checksum
    cmd: cosign
    signature: "{{ .ArtifactPath }}.sig"
    args:
      - sign-blob
      - "--yes"
      - "--output-signature={{ .Signature }}"
      - "{{ .ArtifactPath }}"

release:
  draft: false
  replace_existing_draft: true
  prerelease: false
